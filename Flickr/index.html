    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Document</title>

<body>
	
	<div id="final_look" class="position-absolute" style="width: 50%;
	height: 250px; transform: translate(-50%, -50%); left: 50%; top: 60%;
	z-index: 2; background: #989898;  display: none; text-align: center;">
	<div id="close" style="font-weight: bold; left: 640px; top: 8px; background: black;
	cursor: pointer; color: #fff; font-weight: bold; position: absolute; padding: 0 5px 0 5px;">X</div>
	</div>

    <div class="container mt-3 p-5">
        <div class="row border rounded">
            <div class="col-12">
                <div id="form" class="text-center mt-5">
                    <input type="text" id="search" class="col-8 primary" name="search">
                    <button type="submit" class="col-2" id="submit">Search</button>
                </form>
                <div id="images" class="mt-3 col-10 mx-auto text-center h1 text-info" style="height: 100%;">Search Pics To Sort
                </div>
                <div id="div_but" class="col-10 mt-3 mb-3 text-center mx-auto"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
